<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Login</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/home}"><button class="back-button">&lt; Back</button></a>

    <h2>Account Login</h2>
    <p>If you are already a member you can login with your email address and password.</p>

    <form th:action="@{/customer/login}" method="get">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div th:if="${param.error}">
        <p>Invalid username or password</p>
    </div>
    <div th:if="${param.logout}">
        <p>You have been logged out</p>
    </div>

    <p class="signup-link">Don't have an account? <a th:href="@{/customer/signup}">Sign up here</a></p>
</div>
</body>
</html>
