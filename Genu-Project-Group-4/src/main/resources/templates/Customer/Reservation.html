    <title>Reservation Page</title>

<header>
    <nav>
        <div class="logo">
            <a href="Homepage.html">
                <img src="../Images/Logo.png" alt="Logo">
            </a>
        </div>
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="Reservation.html">Reservation</a></li>
            <li><a href="Review.html">Review</a></li>

        <div class="dropdown">

</header>

<div class="reservation">
    <h1>Select Restaurant Date and Time</h1>
    <form th:action="@{/reservations/create}" th:object="${reservation}" method="post">
        <input type="date" th:field="*{reservationDate}" placeholder="Date" required>
        <input type="number" th:field="*{numberOfGuests}" placeholder="Number of people" required>
        <input type="time" th:field="*{reservationTime}" placeholder="Time" required>
        <button type="submit">Reserve</button>
    </form>
</div>

</footer>

</body>
