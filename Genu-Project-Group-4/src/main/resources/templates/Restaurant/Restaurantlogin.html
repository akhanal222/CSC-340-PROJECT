<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Restaurant Account Login</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<div class="container">
  <a th:href="@{/home}"><button class="back-button">&lt; Back</button></a>

  <h2>Restaurant Account Login</h2>
  <p>If you are already a member you can login with your email address and password.</p>

  <form th:action="@{/restaurant/login}" method="post">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
   <!-- <button type="submit">Login</button>-->
    <div><input type="submit" value="Sign In"/></div>

  </form>

  <p class="signup-link">Don't have an account? <a th:href="@{/restaurant-owners/signup}">Sign up here</a></p>
</div>
</body>
</html>
