<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings for User</title>
    <link rel="stylesheet" href="../CSS/Setting.css">

</head>
<body>
<h1>Update Profile Setting </h1>
<a href="ResturantView.html"><button class="back-button">&lt; Back</button> </a>
<form action="#" method="POST">
    <label for="name"> User Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="currentPassword">Current Password:</label><br>
    <input type="password" id="currentPassword" name="currentPassword"><br><br>

    <label for="newPassword">New Password:</label><br>
    <input type="password" id="newPassword" name="newPassword"><br><br>

    <label for="confirmNewPassword">Confirm New Password:</label><br>
    <input type="password" id="confirmNewPassword" name="confirmNewPassword"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br><br>

    <label for="notifications">Notifications:</label><br>
    <input type="checkbox" id="notifications" name="notifications" value="email"> Email<br>
    <input type="checkbox" id="pushNotifications" name="notifications" value="push"> Push Notification<br><br>

    <input type="submit" value="Save Changes">
</form>
</body>
</html>
