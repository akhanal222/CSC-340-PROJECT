<div class="review-tab">
    <h2>Write a Review</h2>
    <label for="restaurant-select">Choose a restaurant:</label>
    <select id="restaurant-select" name="restaurant">
        <option value="">Select...</option>
        <option value="restaurant-a">Restaurant A</option>
        <option value="restaurant-b">Restaurant B</option>
        <option value="restaurant-c">Restaurant C</option>
    </select>

    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5">★</label>
        <input type="radio" id="star4-8" name="rating" value="4.8" /><label for="star4-8">★</label>
        <input type="radio" id="star4-5" name="rating" value="4.5" /><label for="star4-5">★</label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3">★</label>
    </div>

    <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
    <button type="submit">Submit Review</button>
</div>
